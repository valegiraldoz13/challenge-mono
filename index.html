<div class="panel">
  <div class="panel-title">Active cards</div>
  <div id="cardsFullList"></div>
</div>

<div class="panel">
  <div class="row between">
    <div class="panel-title">Create a virtual card</div>
    <button class="primary" id="btnToggleCreateCard" type="button">+ Create</button>
  </div>

  <div id="createCardForm" class="hidden" style="margin-top:14px;">
    <label>Card program (Configuration)</label>
    <input id="cfgGroupId" placeholder="Paste your ccg_... here" />

    <div class="hint">
      Use the configuration group ID provided in the sandbox (example: <b>ccg_02zKnMXeCB3eYDFHxTHe9j</b>)
    </div>

    <label>Card name (optional)</label>
    <input id="cardNickname" placeholder="e.g. Mom Expenses / Travel / Subscriptions" />

    <!-- Hidden technical fields -->
    <input id="cardAccountId" type="hidden" />

    <div class="row" style="margin-top:14px;">
      <button class="primary" id="btnCreateCard" type="button">Create card</button>
      <button class="ghost" id="btnCancelCreateCard" type="button">Cancel</button>
      <button class="ghost" id="btnReloadCards" type="button">Reload</button>
    </div>

    <div class="hint" style="margin-top:10px;">
      Tip: this will create and associate a <b>virtual</b> card to your wallet so it appears in the list.
    </div>
  </div>
</div>
